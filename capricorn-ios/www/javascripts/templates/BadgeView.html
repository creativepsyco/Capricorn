<div class="question-view-hdr drop-shadow curved curved-hz-1 ">
    <img src="css/images/questionFlag_Black_40.png" style="width:40px; position:absolute; right:30px; top:-3px;"></img>
    <div style="text-shadow:none; width:40px; text-align:center; color:#fff; font-weight:bold; position:absolute; right: 30px; top:8px; font-size:20px;"><%= totalScore %></div>
    <table style="border-bottom: 1px solid #d7d7d7; padding:0 0 10px 0; width:100%;">
        <tr>
            <td rowspan="2" style="width:45px;"><div class="crop"><img src="<%= pic %>"/></div></td>
            <td><div class="username"><%= name %></div></td>
        </tr>
        <tr>
            <td><div class="faculty" style="text-align:left;">School of Computing</div></td>
        </tr>
    </table>
    <div style="height:25px; color: #9f9f9f; text-align:center; margin:10px 10px -10px 10px; font-size:14px; overflow-x:hidden;">
        <%= name %> has gathered the following badges.
    </div>
</div>
